spring:
  profiles:
    active: local
    group:
      local: local, common, secret
      blue: blue, common, secret
      green: green, common, secret

server:
  env: blue

---

spring:
  config:
    activate:
      on-profile: local
  security:
    oauth2:
      client:
        registration:
          naver:
            redirect-uri: http://localhost:8080/login/oauth2/code/naver

server:
  port: 8080
  serverAddress: localhost

serverName: local_server

---

spring:
  config:
    activate:
      on-profile: blue
  security:
    oauth2:
      client:
        registration:
          naver:
            redirect-uri: http://10.0.0.4/login/oauth2/code/naver

server:
  port: 8080
  serverAddress: 10.0.0.4

serverName: blue_server

---

spring:
  config:
    activate:
      on-profile: green
  security:
    oauth2:
      client:
        registration:
          naver:
            redirect-uri: http://10.0.0.4/login/oauth2/code/naver

server:
  port: 8081
  serverAddress: 10.0.0.4

serverName: green_server

---

spring:
  config:
    activate:
      on-profile: common
    import:
      - application-secret.yml
  application:
    name: wtf2


  datasource:
#    url: jdbc:h2:tcp://localhost/D:/h2/wtf2;MODE=MySQL
    url: jdbc:h2:mem:wtf2;MODE=MySQL
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    open-in-view: false
    hibernate:
#          ddl-auto: none
          ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true
#  thymeleaf:
#    prefix: classpath:/templates

logging.level:
    org.hibernate.orm.jdbc.bind: trace # parameter binding
    com.wtf2.erp: info