spring:
  config:
    import:
      - application-oauth.yml
  datasource:
    url: jdbc:h2:mem:wtf2
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true

logging.level:
  org.hibernate.orm.jdbc.bind: trace # parameter binding
  com.wtf2.erp: info